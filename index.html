<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Place review</title>
    <!-- Fonts -->
    <link href="https://fonts.bunny.net/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
<div class="page">
    <div class="make-photo">
        <div class="make-photo__btn">
            <div class="make-photo__text">
                Фото
            </div>
        </div>
    </div>

    <div class="camera hidden">
        <div class="camera__screen">
            <video class="camera__video" autoplay></video>
        </div>
        <div class="camera__btn">
            <div class="camera__btn-text">
                Photo
            </div>
        </div>
    </div>

    <div class="loading hidden">
        Ищем...
    </div>

    <div class="not-found hidden">
        Ничего не найдено

        <div class="review__find-more">
            Найти еще
        </div>
    </div>

    <div class="review hidden">
        <div class="review__name">
            Hello world place
        </div>
        <div class="review__photo">
            <img class="review__image" src="/images/main-hall.jpg" alt="photo">
        </div>
        <div class="review__rating">
            Рейтинг: <span class="review__rating-value">5</span>
        </div>
        <div class="review__text">
            Отзыв: <span class="review__text-value">Super cool</span>
        </div>
        <div class="review__find-more">
            Найти еще
        </div>
    </div>
</div>

<script>
  const $makePhoto = $('.make-photo');
  const $camera = $('.camera');
  const $review = $('.review');
  const $loading = $('.loading');
  const $notFound = $('.not-found');

  const video = document.querySelector('video');
  const canvas = document.querySelector('canvas');
  let streamStarted = false;
  const constraints = {
    video: {
      width: {
        min: 500,
        ideal: 500,
        max: 500,
      },
      height: {
        min: 500,
        ideal: 500,
        max: 500
      },
      facingMode: 'environment'
    }
  };

  const startStream = async (constraints) => {
    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    handleStream(stream);
  };

  const handleStream = (stream) => {
    video.srcObject = stream;
    streamStarted = true;
  };

  $('.make-photo__btn').click(() => {
    $makePhoto.addClass('hidden');
    $camera.removeClass('hidden');

    if (streamStarted) {
      video.play();
      return;
    }

    if ('mediaDevices' in navigator && navigator.mediaDevices.getUserMedia) {
      const updatedConstraints = {
        ...constraints,
      };
      startStream(updatedConstraints);
    }
  });

  $('.camera__btn').click(() => {
    video.pause();
    $camera.addClass('hidden');
    $loading.removeClass('hidden');

    navigator.geolocation.getCurrentPosition((position) => {
      let lat = position.coords.latitude;
      let long = position.coords.longitude;

      setTimeout(() => {
        $.get('http://1142359-cr95104.tw1.ru/api/find-place', {
          latitude: lat,
          longitude: long,
        }).done((response) => {
          $('.review__name').text(response.name);
          $('.review__rating-value').text(response.rating);
          $('.review__text-value').text(response.name);
          $('.review__image').attr('src', response.img);

          $loading.addClass('hidden');
          $review.removeClass('hidden');
        }).fail(() => {
          $loading.addClass('hidden');
          $notFound.removeClass('hidden')
        });
      }, 2000)
    });
  });

  $('.review__find-more').click(() => {
    location.reload();
  });
</script>

<style lang="css">
  .hidden {
    display: none;
  }

  .make-photo__btn {
    width: 100px;
    height: 100px;
    background-color: green;
    border-radius: 50px;
    text-align: center;
    margin-top: 65%;
    margin-left: auto;
    margin-right: auto;
  }

  .make-photo__btn:hover, .make-photo__btn:focus {
    opacity: .8;
  }

  .make-photo__text {
    padding-top: 31px;
    color: white;
    font-size: 24px;
  }

  /* ------------------------ */

  .camera {
    padding-left: 15px;
    padding-right: 15px;
  }

  .camera__video {
    width: 100%;
  }

  .camera__btn {
    width: 56px;
    height: 56px;
    border-radius: 28px;
    background-color: green;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
    margin-top: 40px;
  }

  .camera__btn-text {
    color: white;
    font-size: 16px;
    padding-top: 16px;
  }

  /* ------------------------ */
  .review {
    padding-left: 15px;
    padding-right: 15px;
  }

  .review__rating, .review__text {
    font-size: 20px;
    margin-top: 15px;
  }

  .review__name {
    font-weight: bold;
    font-size: 30px;
  }

  .review__image {
    width: 100%;
    overflow: hidden;
    margin-top: 15px;
  }

  .review__find-more {
    width: 150px;
    background-color: blue;
    font-size: 20px;
    color: white;
    font-weight: bold;
    text-align: center;
    padding-top: 10px;
    padding-bottom: 10px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 35px;
  }

  .review__find-more:hover {
    opacity: .8;
  }
</style>
</body>
</html>
